<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>éŒ²éŸ³ãƒ¡ãƒ¢ï¼ˆæœ€çµ‚å®‰å®šç‰ˆï¼‰</title>
    <style>
        body {
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            font-family: sans-serif; background: #ddd; overflow: hidden;
            position: fixed; width: 100%; -webkit-user-select: none;
        }
        header {
            background: #eee; padding: 10px; display: flex; flex-wrap: wrap;
            gap: 10px; align-items: center; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ã‚¹ã‚¤ãƒƒãƒã®è¦‹ãŸç›® */
        .mode-selector {
            display: flex; background: #fff; border-radius: 8px; padding: 2px; border: 1px solid #999;
        }
        .mode-btn {
            padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        .active { background: #007aff; color: white; }

        #scroll-container {
            flex-grow: 1; overflow-y: scroll; overflow-x: hidden;
            background: #fafafa; -webkit-overflow-scrolling: touch;
        }
        canvas { display: block; background: #fff; touch-action: none; }
        audio { height: 40px; }
        #clearBtn { background-color: #ffcccc; margin-left: auto; }
    </style>
</head>
<body>
    <header id="app-header">
        <div class="mode-selector">
            <button id="drawModeBtn" class="mode-btn active">ğŸ–Š æã</button>
            <button id="scrollModeBtn" class="mode-btn">âœ‹ ç§»å‹•</button>
        </div>
        <button id="recordBtn">éŒ²éŸ³é–‹å§‹</button>
        <button id="stopBtn" disabled>åœæ­¢</button>
        <button id="saveBtn">ãƒ¡ãƒ¢ä¿å­˜(JPG)</button>
        <button id="clearBtn">æ¶ˆå»</button>
        <span id="status">åœæ­¢ä¸­</span>
    </header>

    <div id="scroll-container">
        <canvas id="memoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('memoCanvas');
        const container = document.getElementById('scroll-container');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        const drawModeBtn = document.getElementById('drawModeBtn');
        const scrollModeBtn = document.getElementById('scrollModeBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const header = document.getElementById('app-header');

        let isDrawing = false;
        let editMode = 'draw'; // 'draw' or 'scroll'
        let mediaRecorder;
        let audioChunks = [];
        const INITIAL_HEIGHT = 4000;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = INITIAL_HEIGHT;
            fillBackground(); setPenStyle(); loadFromLocalStorage();
        }

        function fillBackground() { ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height); }
        function setPenStyle() { ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#333'; }

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
        drawModeBtn.onclick = () => { editMode = 'draw'; drawModeBtn.classList.add('active'); scrollModeBtn.classList.remove('active'); canvas.style.touchAction = 'none'; };
        scrollModeBtn.onclick = () => { editMode = 'scroll'; scrollModeBtn.classList.add('active'); drawModeBtn.classList.remove('active'); canvas.style.touchAction = 'pan-y'; };

        function extendCanvasIfNeeded(y) {
            if (y > canvas.height - 800) {
                const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.height += 2000; fillBackground();
                ctx.putImageData(tempImage, 0, 0); setPenStyle();
            }
        }

        // æç”»å‡¦ç†
        function startDrawing(e) {
            if (editMode !== 'draw') return;
            isDrawing = true;
            const t = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
        }

        function moveDrawing(e) {
            if (!isDrawing || editMode !== 'draw') return;
            if (e.cancelable) e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = t.clientX - rect.left;
            const y = t.clientY - rect.top;
            ctx.lineTo(x, y); ctx.stroke();
            extendCanvasIfNeeded(y);
        }

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', moveDrawing, { passive: false });
        canvas.addEventListener('touchend', () => { isDrawing = false; saveToLocalStorage(); });

        // éŒ²éŸ³
        recordBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp4' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const oldAudio = header.querySelector('audio');
                    if (oldAudio) oldAudio.remove();
                    const audio = document.createElement('audio');
                    audio.src = audioUrl; audio.controls = true;
                    header.appendChild(audio);

                    const link = document.createElement('a');
                    link.href = audioUrl; link.download = `voice_${Date.now()}.mp4`;
                    link.click();
                    status.innerText = "åœæ­¢(ä¿å­˜æ¸ˆ)";
                };
                mediaRecorder.start();
                recordBtn.disabled = true; stopBtn.disabled = false;
                status.innerText = "éŒ²éŸ³ä¸­...";
            } catch (err) { alert("ãƒã‚¤ã‚¯: " + err.message); }
        };

        stopBtn.onclick = () => { mediaRecorder.stop(); recordBtn.disabled = false; stopBtn.disabled = true; };
        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/jpeg", 0.9);
            link.download = `memo_${Date.now()}.jpg`;
            link.click();
        };

        function saveToLocalStorage() { localStorage.setItem('myMemoData', canvas.toDataURL("image/jpeg", 0.5)); }
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myMemoData');
            if (savedData) { const img = new Image(); img.src = savedData; img.onload = () => ctx.drawImage(img, 0, 0); }
        }
        clearBtn.onclick = () => { if(confirm("æ¶ˆå»ï¼Ÿ")) { fillBackground(); canvas.height = INITIAL_HEIGHT; fillBackground(); setPenStyle(); localStorage.removeItem('myMemoData'); } };
        window.onload = initCanvas;
    </script>
</body>
</html>
