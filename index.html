<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>録音メモ（停止時保存・選択禁止版）</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background: #ddd;
            overflow: hidden;
            position: fixed;
            width: 100%;
            /* 画面全体のテキスト選択や長押しメニューを禁止（誤作動防止） */
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        header {
            background: #eee;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #scroll-container {
            flex-grow: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y; 
        }

        canvas {
            display: block;
            background: #fff;
            touch-action: none; /* JSで制御するため、ブラウザの自動判断をオフ */
        }

        audio { height: 35px; }
        #clearBtn { background-color: #ffcccc; }
        #status { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <header id="app-header">
        <button id="recordBtn">録音開始</button>
        <button id="stopBtn" disabled>停止</button>
        <button id="saveBtn">メモを保存</button>
        <button id="clearBtn">全消去</button>
        <span id="status">停止中</span>
    </header>

    <div id="scroll-container">
        <canvas id="memoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('memoCanvas');
        const container = document.getElementById('scroll-container');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const header = document.getElementById('app-header');

        let isDrawing = false;
        let mediaRecorder;
        let audioChunks = [];
        let recordedMimeType = "";
        const INITIAL_HEIGHT = 4000; 

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = INITIAL_HEIGHT;
            setPenStyle();
            loadFromLocalStorage();
        }

        function setPenStyle() {
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#333';
        }

        function extendCanvasIfNeeded(y) {
            if (y > canvas.height - 1000) {
                const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.height += 2000;
                ctx.putImageData(tempImage, 0, 0);
                setPenStyle();
            }
        }

        // --- 描画ロジック ---
        canvas.addEventListener('pointerdown', (e) => {
            // ペンのみ許可。指はスクロールに回す。
            if (e.pointerType === "touch") return;

            isDrawing = true;
            container.style.overflowY = 'hidden'; // スクロール一時停止

            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            extendCanvasIfNeeded(y);
        });

        canvas.addEventListener('pointerup', () => {
            if (!isDrawing) return;
            isDrawing = false;
            container.style.overflowY = 'scroll'; // スクロール復帰
            saveToLocalStorage();
        });

        // --- 保存・録音 ---
        saveBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = `memo_${Date.now()}.png`;
            link.click();
        });

        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const types = ['audio/mp4', 'audio/webm'];
                recordedMimeType = types.find(type => MediaRecorder.isTypeSupported(type)) || "";
                mediaRecorder = new MediaRecorder(stream, { mimeType: recordedMimeType });
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: recordedMimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // 1. プレイヤー更新
                    const oldAudio = header.querySelector('audio');
                    if (oldAudio) oldAudio.remove();
                    const audio = document.createElement('audio');
                    audio.src = audioUrl;
                    audio.controls = true;
                    header.appendChild(audio);
                    
                    // 2. 自動保存（停止と同時にダウンロード）
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    const ext = recordedMimeType.includes('webm') ? 'webm' : 'mp4';
                    link.download = `voice_${Date.now()}.${ext}`;
                    link.click();
                    
                    status.innerText = "停止中 (保存済み)";
                };
                
                mediaRecorder.start();
                recordBtn.disabled = true; stopBtn.disabled = false;
                status.innerText = "録音中...";
            } catch (err) { alert("マイクエラー: " + err.message); }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                recordBtn.disabled = false; stopBtn.disabled = true;
            }
        });

        function saveToLocalStorage() { localStorage.setItem('myMemoData', canvas.toDataURL()); }
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myMemoData');
            if (savedData) {
                const img = new Image();
                img.src = savedData;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        clearBtn.addEventListener('click', () => {
            if(confirm("すべて消去しますか？")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.height = INITIAL_HEIGHT;
                setPenStyle();
                localStorage.removeItem('myMemoData');
            }
        });

        window.addEventListener('load', initCanvas);
    </script>
</body>
</html>
