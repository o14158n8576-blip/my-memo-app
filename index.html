<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>éŒ²éŸ³ãƒ¡ãƒ¢ Pro - Sakura Ultimate</title>
    <style>
        :root {
            --primary: #007aff; --danger: #ff3b30; --success: #34c759;
            --bg-app: #f2f2f7;
            --bg-header-sakura: rgba(255, 105, 180, 0.9);
            --text-color: #1c1c1e;
        }
        body {
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-app); overflow: hidden; color: var(--text-color);
        }

        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            padding: 10px 16px 15px 16px;
            background: var(--bg-header-sakura);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 10px;
        }

        .header-top {
            display: flex; justify-content: center; align-items: center; position: relative; height: 40px;
        }
        /* ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã•ã‚‰ã«å¤§ããå¼·èª¿ */
        .app-title { 
            font-size: 26px; font-weight: 900; color: #fff; letter-spacing: 3px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); 
        }

        .row { display: flex; align-items: center; gap: 12px; flex-wrap: nowrap; }

        .segmented-control { display: flex; background: rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 2px; flex-shrink: 0; }
        .mode-btn {
            padding: 7px 14px; border: none; border-radius: 8px; font-weight: 700; font-size: 14px;
            background: none; color: #fff; transition: all 0.2s; min-width: 65px;
        }
        .mode-btn.active { background: #fff; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .color-list { display: flex; gap: 8px; overflow-x: auto; padding: 2px; align-items: center; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); flex-shrink: 0; }
        .color-dot.active { transform: scale(1.2); border-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        button.btn {
            padding: 9px 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 14px;
            cursor: pointer; transition: transform 0.1s; display: flex; align-items: center;
        }
        .btn-white { background: #fff; color: #000; }
        .btn-blue { background: var(--primary); color: #fff; }
        .btn-red { background: var(--danger); color: #fff; }
        #clearBtn { margin-left: auto; background: rgba(0,0,0,0.2); color: #fff; }

        #scroll-area {
            flex-grow: 1; overflow-y: auto; overflow-x: hidden;
            -webkit-overflow-scrolling: touch; background: #fff; position: relative;
            margin-top: 155px; 
        }
        canvas { background: #fff; display: block; margin: 0 auto; touch-action: none; }
        #eraser-cursor {
            position: absolute; border: 2px solid rgba(0,0,0,0.3); background: rgba(255,255,255,0.3);
            border-radius: 50%; pointer-events: none; display: none; z-index: 500;
        }
    </style>
</head>
<body>

<header id="mainHeader">
    <div class="header-top">
        <div class="app-title">ãƒ¡ãƒ¢ï¼†éŒ²éŸ³</div>
    </div>

    <div class="row">
        <div class="segmented-control">
            <button id="drawMode" class="mode-btn active">ğŸ–Š æã</button>
            <button id="scrollMode" class="mode-btn">âœ‹ ç§»å‹•</button>
        </div>
        <div class="segmented-control">
            <button id="penTool" class="mode-btn active">ãƒšãƒ³</button>
            <button id="markerTool" class="mode-btn">ãƒãƒ¼ã‚«ãƒ¼</button>
            <button id="eraserTool" class="mode-btn">æ¶ˆã—ã‚´ãƒ </button>
        </div>
        <button id="undoBtn" class="btn btn-white">â†©ï¸ æˆ»ã‚‹</button>
        <button id="clearBtn" class="btn">å…¨æ¶ˆå»</button>
    </div>
    
    <div class="row" style="justify-content: space-between;">
        <div class="color-list" id="colorPalette"></div>
        <div class="row">
            <input type="range" id="sizeSlider" min="1" max="60" value="3" style="width:120px; accent-color:#fff;">
            <button id="recordBtn" class="btn btn-blue">ğŸ”´ éŒ²éŸ³</button>
            <button id="stopBtn" class="btn btn-red" disabled>â–  åœæ­¢</button>
            <button id="saveBtn" class="btn btn-white">â†“ ä¿å­˜</button>
        </div>
    </div>
</header>

<div id="scroll-area">
    <div id="eraser-cursor"></div>
    <canvas id="mainCanvas"></canvas>
    <canvas id="tempCanvas" style="display:none;"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const tempCanvas = document.getElementById('tempCanvas');
    const tempCtx = tempCanvas.getContext('2d');
    const scrollArea = document.getElementById('scroll-area');
    const eraserCursor = document.getElementById('eraser-cursor');

    let isDrawing = false;
    let mode = 'draw';
    let tool = 'pen';
    let color = '#000000';
    let size = 3;
    let undoStack = [];
    let currentPath = [];

    const colors = ['#000000','#333333','#ff3b30','#ff9500','#ffcc00','#4cd964','#5ac8fa','#007aff','#5856d6','#ff2d55','#8e8e93','#ffffff'];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = 4000;
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const palette = document.getElementById('colorPalette');
        colors.forEach(c => {
            const dot = document.createElement('div');
            dot.className = 'color-dot' + (c === '#000000' ? ' active' : '');
            dot.style.background = c;
            dot.onclick = () => {
                color = c;
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            };
            palette.appendChild(dot);
        });
        saveState();
        adjustLayout();
    }

    function adjustLayout() {
        scrollArea.style.marginTop = document.getElementById('mainHeader').offsetHeight + 'px';
    }

    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX - rect.left, y: t.clientY - rect.top };
    }

    // ãƒãƒ¼ã‚«ãƒ¼ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æç”»ç”¨ï¼šãƒ¡ã‚¤ãƒ³ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä¸€æ—¦å¾©å…ƒã—ã€ãã®ä¸Šã«ä¸€æ™‚ãƒ‘ã‚¹ã‚’é‡ã­ã‚‹
    function drawRealtime() {
        if (!isDrawing) return;
        
        // ç›´å‰ã®ä¿å­˜çŠ¶æ…‹ã‚’å¾©å…ƒ
        const img = new Image();
        img.src = undoStack[undoStack.length - 1];
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);

            if (tool === 'marker') {
                // ä¸€æ™‚ã‚­ãƒ£ãƒ³ãƒã‚¹ã§æœ€æ–°ã®ã€Œä¸€ç­†ã€ã‚’è¨ˆç®—ï¼ˆé‡ãªã‚Šã‚’ç„¡è¦–ã™ã‚‹ãŸã‚ä¸é€æ˜ã§æãï¼‰
                tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.lineCap = 'round'; tempCtx.lineJoin = 'round';
                tempCtx.lineWidth = size * 6;
                tempCtx.strokeStyle = color;
                tempCtx.beginPath();
                tempCtx.moveTo(currentPath[0].x, currentPath[0].y);
                for(let i=1; i<currentPath.length; i++) {
                    tempCtx.lineTo(currentPath[i].x, currentPath[i].y);
                }
                tempCtx.stroke();

                // ãƒ¡ã‚¤ãƒ³ã‚­ãƒ£ãƒ³ãƒã‚¹ã«è–„ãåˆæˆ
                ctx.globalAlpha = 0.3; // ãƒãƒ¼ã‚«ãƒ¼ã®æ¿ƒã•
                ctx.drawImage(tempCanvas, 0, 0);
                ctx.globalAlpha = 1.0;
            } else if (tool === 'pen') {
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.lineWidth = size;
                ctx.strokeStyle = color;
                ctx.beginPath();
                ctx.moveTo(currentPath[0].x, currentPath[0].y);
                for(let i=1; i<currentPath.length; i++) {
                    ctx.lineTo(currentPath[i].x, currentPath[i].y);
                }
                ctx.stroke();
            } else if (tool === 'eraser') {
                // æ¶ˆã—ã‚´ãƒ ã¯å¾“æ¥é€šã‚Šã®å³æ™‚åæ˜ 
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = size * 5;
                ctx.beginPath();
                ctx.moveTo(currentPath[0].x, currentPath[0].y);
                for(let i=1; i<currentPath.length; i++) {
                    ctx.lineTo(currentPath[i].x, currentPath[i].y);
                }
                ctx.stroke();
                ctx.globalCompositeOperation = 'source-over';
            }
        };
    }

    canvas.addEventListener('touchstart', (e) => {
        if (mode !== 'draw') return;
        isDrawing = true;
        const pos = getXY(e);
        currentPath = [pos];
        if(tool === 'eraser') showEraserCursor(pos.x, pos.y);
    }, {passive: false});

    canvas.addEventListener('touchmove', (e) => {
        if (!isDrawing) return;
        if (e.cancelable) e.preventDefault();
        const pos = getXY(e);
        currentPath.push(pos);
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æç”»ã®å®Ÿè¡Œ
        drawRealtime();

        if(tool === 'eraser') showEraserCursor(pos.x, pos.y);
    }, {passive: false});

    canvas.addEventListener('touchend', () => {
        if(isDrawing) {
            isDrawing = false;
            saveState();
            currentPath = [];
        }
        eraserCursor.style.display = 'none';
    });

    function showEraserCursor(x, y) {
        const eSize = size * 5;
        eraserCursor.style.display = 'block';
        eraserCursor.style.width = eSize + 'px'; eraserCursor.style.height = eSize + 'px';
        eraserCursor.style.left = (x - eSize/2) + 'px'; eraserCursor.style.top = (y - eSize/2) + 'px';
    }

    function saveState() {
        if (undoStack.length > 20) undoStack.shift();
        undoStack.push(canvas.toDataURL());
    }

    // ãƒœã‚¿ãƒ³ç³»
    document.getElementById('undoBtn').onclick = () => {
        if (undoStack.length <= 1) return;
        undoStack.pop();
        const img = new Image();
        img.src = undoStack[undoStack.length - 1];
        img.onload = () => {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(img,0,0);
        };
    };

    const btns = ['drawMode','scrollMode','penTool','markerTool','eraserTool'];
    btns.forEach(id => {
        document.getElementById(id).onclick = function() {
            if(id.includes('Mode')) mode = id.replace('Mode','');
            else tool = id.replace('Tool','');
            updateUI();
        };
    });

    function updateUI() {
        document.getElementById('drawMode').classList.toggle('active', mode === 'draw');
        document.getElementById('scrollMode').classList.toggle('active', mode === 'scroll');
        document.getElementById('penTool').classList.toggle('active', tool === 'pen');
        document.getElementById('markerTool').classList.toggle('active', tool === 'marker');
        document.getElementById('eraserTool').classList.toggle('active', tool === 'eraser');
        canvas.style.touchAction = (mode === 'scroll') ? 'pan-y' : 'none';
        scrollArea.style.overflowY = (mode === 'scroll') ? 'scroll' : 'hidden';
    }

    document.getElementById('sizeSlider').oninput = (e) => { size = e.target.value; };
    document.getElementById('clearBtn').onclick = () => {
        if(confirm("å…¨æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height); saveState(); }
    };
    document.getElementById('saveBtn').onclick = () => {
        const name = prompt("ãƒ¡ãƒ¢å:", `ãƒ¡ãƒ¢_${new Date().toLocaleTimeString()}`); if(!name) return;
        const a = document.createElement('a'); a.href = canvas.toDataURL("image/jpeg", 0.7); a.download = `${name}.jpg`; a.click();
    };

    let recorder; let chunks = [];
    document.getElementById('recordBtn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream); chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const name = prompt("ãƒ•ã‚¡ã‚¤ãƒ«å:", `éŒ²éŸ³_${new Date().toLocaleTimeString()}`); if(!name) return;
                const blob = new Blob(chunks, { type: 'audio/mp4' }); const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `${name}.mp4`; a.click();
            };
            recorder.start();
            document.getElementById('recordBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
        } catch(e) { alert("ãƒã‚¤ã‚¯è¨±å¯ãŒå¿…è¦ã§ã™"); }
    };
    document.getElementById('stopBtn').onclick = () => {
        recorder.stop(); document.getElementById('recordBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
    };

    window.onload = init;
    window.onresize = adjustLayout;
</script>
</body>
</html>
