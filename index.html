<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Èå≤Èü≥„É°„É¢ Pro - Sakura Final Fix</title>
    <style>
        :root {
            --primary: #007aff; --danger: #ff3b30; --success: #34c759;
            --bg-app: #f2f2f7;
            --bg-header-sakura: rgba(255, 105, 180, 0.9);
            --text-color: #1c1c1e;
        }
        body {
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-app); overflow: hidden; color: var(--text-color);
        }

        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            padding: 10px 16px 15px 16px;
            background: var(--bg-header-sakura);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 10px;
        }

        .header-top { display: flex; justify-content: center; align-items: center; position: relative; height: 40px; }
        .app-title { font-size: 26px; font-weight: 900; color: #fff; letter-spacing: 3px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        .row { display: flex; align-items: center; gap: 10px; flex-wrap: nowrap; }

        .segmented-control { display: flex; background: rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 2px; flex-shrink: 0; }
        .mode-btn {
            padding: 7px 12px; border: none; border-radius: 8px; font-weight: 700; font-size: 13px;
            background: none; color: #fff; transition: all 0.2s; min-width: 60px;
        }
        .mode-btn.active { background: #fff; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .color-list { display: flex; gap: 8px; overflow-x: auto; padding: 2px; align-items: center; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); flex-shrink: 0; }
        .color-dot.active { transform: scale(1.2); border-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        button.btn {
            padding: 8px 12px; border-radius: 10px; border: none; font-weight: 700; font-size: 13px;
            cursor: pointer; transition: transform 0.1s; display: flex; align-items: center; gap: 4px;
        }
        .btn-white { background: #fff; color: #000; }
        .btn-blue { background: var(--primary); color: #fff; }
        .btn-red { background: var(--danger); color: #fff; }
        .btn-dl { background: rgba(255, 255, 255, 0.4); color: #fff; }
        .btn-dl:disabled { opacity: 0.3; cursor: not-allowed; }
        #clearBtn { background: rgba(0,0,0,0.25); color: #fff; font-weight: 900; }

        .slider-container { display: flex; align-items: center; gap: 5px; color: #fff; font-weight: bold; font-size: 14px; margin-right: 10px; }

        #transcription-area {
            position: fixed; top: 155px; left: 16px; right: 16px; z-index: 900;
            background: rgba(255, 255, 255, 0.85); border-radius: 12px;
            padding: 10px; font-size: 14px; color: #333; min-height: 40px; max-height: 80px;
            overflow-y: auto; box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: none; border: 1px solid rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(8px);
        }

        #scroll-area { flex-grow: 1; overflow-y: auto; overflow-x: hidden; background: #fff; position: relative; margin-top: 155px; }
        canvas { background: #fff; display: block; margin: 0 auto; touch-action: none; }
        #eraser-cursor { position: absolute; border: 2px solid rgba(0,0,0,0.3); background: rgba(255,255,255,0.3); border-radius: 50%; pointer-events: none; display: none; z-index: 500; }
    </style>
</head>
<body>

<header id="mainHeader">
    <div class="header-top"><div class="app-title">„É°„É¢ÔºÜÈå≤Èü≥</div></div>

    <div class="row">
        <div class="segmented-control">
            <button id="drawMode" class="mode-btn active">üñä Êèè„Åè</button>
            <button id="scrollMode" class="mode-btn">‚úã ÁßªÂãï</button>
        </div>
        <div class="segmented-control">
            <button id="penTool" class="mode-btn active">„Éö„É≥</button>
            <button id="markerTool" class="mode-btn">„Éû„Éº„Ç´„Éº</button>
            <button id="eraserTool" class="mode-btn">Ê∂à„Åó„Ç¥„É†</button>
        </div>
        <button id="undoBtn" class="btn btn-white">‚Ü©Ô∏è Êàª„Çã</button>
        
        <div class="row" style="margin-left:auto;">
            <button id="dlImgBtn" class="btn btn-dl">üñº ÁîªÂÉèDL</button>
            <button id="dlAudioBtn" class="btn btn-dl" disabled>üéµ Èü≥Â£∞DL</button>
            <button id="dlTextBtn" class="btn btn-dl" disabled>üìÑ ÊñáÂ≠óDL</button>
            <button id="clearBtn" class="btn">ÂÖ®Ê∂àÂéª</button>
        </div>
    </div>
    
    <div class="row">
        <div class="color-list" id="colorPalette"></div>
        <div class="slider-container"><span>Á¥∞</span><input type="range" id="sizeSlider" min="1" max="60" value="3" style="width:100px; accent-color:#fff;"><span>Â§™</span></div>
        <div class="row" style="margin-left:auto;">
            <button id="recordBtn" class="btn btn-blue">üî¥ Èå≤Èü≥ÈñãÂßã</button>
            <button id="stopBtn" class="btn btn-red" disabled>‚ñ† ÂÅúÊ≠¢</button>
        </div>
    </div>
</header>

<div id="transcription-area"></div>

<div id="scroll-area">
    <div id="eraser-cursor"></div>
    <canvas id="mainCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const scrollArea = document.getElementById('scroll-area');
    const eraserCursor = document.getElementById('eraser-cursor');
    const transcriptionArea = document.getElementById('transcription-area');
    const dlAudioBtn = document.getElementById('dlAudioBtn');
    const dlTextBtn = document.getElementById('dlTextBtn');

    let isDrawing = false, mode = 'draw', tool = 'pen', color = '#000000', size = 3, undoStack = [];
    let recorder, chunks = [], recognition, fullTranscript = "", audioBlob = null;

    const colors = ['#000000','#333333','#ff3b30','#ff9500','#ffcc00','#4cd964','#5ac8fa','#007aff','#5856d6','#ff2d55','#8e8e93','#ffffff'];

    // --- Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP'; recognition.continuous = true; recognition.interimResults = true;
        
        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    fullTranscript += event.results[i][0].transcript + ' ';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            transcriptionArea.innerHTML = `<strong>„É™„Ç¢„É´„Çø„Ç§„É†ÊñáÂ≠óËµ∑„Åì„Åó:</strong><br>${fullTranscript}<span style="color:#888;">${interimTranscript}</span>`;
            transcriptionArea.scrollTop = transcriptionArea.scrollHeight;
        };
    }

    function init() {
        canvas.width = window.innerWidth; canvas.height = 4000;
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        const palette = document.getElementById('colorPalette');
        colors.forEach(c => {
            const dot = document.createElement('div');
            dot.className = 'color-dot' + (c === '#000000' ? ' active' : '');
            dot.style.background = c;
            dot.onclick = () => { color = c; document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); dot.classList.add('active'); };
            palette.appendChild(dot);
        });
        saveState(); adjustLayout();
    }

    function adjustLayout() { scrollArea.style.marginTop = document.getElementById('mainHeader').offsetHeight + 'px'; }
    function getXY(e) { const rect = canvas.getBoundingClientRect(), t = e.touches ? e.touches[0] : e; return { x: t.clientX - rect.left, y: t.clientY - rect.top }; }

    function updateStyle() {
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.globalAlpha = 1.0;
        if (tool === 'eraser') { ctx.globalCompositeOperation = 'destination-out'; ctx.lineWidth = size * 5; }
        else if (tool === 'marker') { ctx.globalCompositeOperation = 'source-over'; ctx.lineWidth = size * 6; ctx.globalAlpha = 0.04; ctx.strokeStyle = color; }
        else { ctx.globalCompositeOperation = 'source-over'; ctx.strokeStyle = color; ctx.lineWidth = size; }
    }

    canvas.addEventListener('touchstart', (e) => { if (mode !== 'draw') return; isDrawing = true; const pos = getXY(e); updateStyle(); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); if(tool === 'eraser') showEraserCursor(pos.x, pos.y); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if (!isDrawing) return; if (e.cancelable) e.preventDefault(); const pos = getXY(e); ctx.lineTo(pos.x, pos.y); ctx.stroke(); if(tool === 'eraser') showEraserCursor(pos.x, pos.y); }, {passive: false});
    canvas.addEventListener('touchend', () => { if(isDrawing) { isDrawing = false; saveState(); } eraserCursor.style.display = 'none'; });

    function showEraserCursor(x, y) { const eSize = size * 5; eraserCursor.style.display = 'block'; eraserCursor.style.width = eSize + 'px'; eraserCursor.style.height = eSize + 'px'; eraserCursor.style.left = (x - eSize/2) + 'px'; eraserCursor.style.top = (y - eSize/2) + 'px'; }
    function saveState() { if (undoStack.length > 20) undoStack.shift(); undoStack.push(canvas.toDataURL()); }

    document.getElementById('undoBtn').onclick = () => { if (undoStack.length <= 1) return; undoStack.pop(); const img = new Image(); img.src = undoStack[undoStack.length - 1]; img.onload = () => { ctx.globalCompositeOperation='source-over'; ctx.globalAlpha=1.0; ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); }; };

    const btns = ['drawMode','scrollMode','penTool','markerTool','eraserTool'];
    btns.forEach(id => { document.getElementById(id).onclick = function() { if(id.includes('Mode')) mode = id.replace('Mode',''); else tool = id.replace('Tool',''); updateUI(); }; });

    function updateUI() {
        document.getElementById('drawMode').classList.toggle('active', mode === 'draw');
        document.getElementById('scrollMode').classList.toggle('active', mode === 'scroll');
        document.getElementById('penTool').classList.toggle('active', tool === 'pen');
        document.getElementById('markerTool').classList.toggle('active', tool === 'marker');
        document.getElementById('eraserTool').classList.toggle('active', tool === 'eraser');
        canvas.style.touchAction = (mode === 'scroll') ? 'pan-y' : 'none';
        scrollArea.style.overflowY = (mode === 'scroll') ? 'scroll' : 'hidden';
    }

    document.getElementById('sizeSlider').oninput = (e) => { size = e.target.value; };
    
    document.getElementById('clearBtn').onclick = () => {
        if(confirm("ÂÖ®Ê∂àÂéª„Åó„Åæ„Åô„ÅãÔºüÔºà„É°„É¢„ÉªÈå≤Èü≥„ÉªÊñáÂ≠óËµ∑„Åì„Åó„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„ÅôÔºâ")) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height);
            fullTranscript = ""; transcriptionArea.innerHTML = "";
            audioBlob = null;
            dlAudioBtn.disabled = true;
            dlTextBtn.disabled = true;
            saveState();
        }
    };

    // --- „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ ---
    document.getElementById('dlImgBtn').onclick = () => {
        const name = prompt("ÁîªÂÉè„Éï„Ç°„Ç§„É´Âêç:", `„É°„É¢_${new Date().toLocaleTimeString()}`); if(!name) return;
        const a = document.createElement('a'); a.href = canvas.toDataURL("image/jpeg", 0.7); a.download = `${name}.jpg`; a.click();
    };

    dlAudioBtn.onclick = () => {
        if(!audioBlob) return;
        const name = prompt("Èü≥Â£∞„Éï„Ç°„Ç§„É´Âêç:", `Èå≤Èü≥_${new Date().toLocaleTimeString()}`); if(!name) return;
        const url = URL.createObjectURL(audioBlob);
        const a = document.createElement('a'); a.href = url; a.download = `${name}.mp4`; a.click();
    };

    dlTextBtn.onclick = () => {
        if(!fullTranscript) { alert("ÊñáÂ≠ó„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"); return; }
        const name = prompt("„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´Âêç:", `ÊñáÂ≠óËµ∑„Åì„Åó_${new Date().toLocaleTimeString()}`); if(!name) return;
        const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
        const blob = new Blob([bom, fullTranscript], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `${name}.txt`; a.click();
    };

    // --- Èå≤Èü≥Âà∂Âæ°ÔºàÂÅúÊ≠¢ÊôÇ„Å´„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ„Åô„Çã‰øÆÊ≠£Ôºâ ---
    document.getElementById('recordBtn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream); chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            
            recorder.onstop = () => {
                audioBlob = new Blob(chunks, { type: 'audio/mp4' });
                dlAudioBtn.disabled = false; // Èü≥Â£∞DL„ÇíÊúâÂäπÂåñ
                // ÊñáÂ≠óËµ∑„Åì„Åó„Åå1ÊñáÂ≠ó„Åß„ÇÇ„ÅÇ„Çã„ÄÅ„Åæ„Åü„ÅØ„Ç®„É™„Ç¢„ÅåÁ©∫„Åß„Å™„ÅÑÂ†¥Âêà„Å´ÊñáÂ≠óDL„ÇíÊúâÂäπÂåñ
                if (fullTranscript.trim().length > 0 || transcriptionArea.innerText.length > 20) {
                    dlTextBtn.disabled = false;
                }
            };

            recorder.start();
            if (recognition) { 
                fullTranscript = ""; 
                transcriptionArea.innerHTML = "ËÅ¥„ÅçÂèñ„Çä‰∏≠...";
                transcriptionArea.style.display = 'block'; 
                recognition.start(); 
            }
            document.getElementById('recordBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
        } catch(e) { alert("„Éû„Ç§„ÇØË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô"); }
    };

    document.getElementById('stopBtn').onclick = () => {
        if (recorder && recorder.state !== "inactive") recorder.stop();
        if (recognition) recognition.stop();
        document.getElementById('recordBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
    };

    window.onload = init;
    window.onresize = adjustLayout;
</script>
</body>
</html>
