<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>録音メモ（純正風操作版）</title>
    <style>
        body {
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            font-family: sans-serif; background: #ccc; overflow: hidden;
            position: fixed; width: 100%; -webkit-user-select: none;
        }
        header {
            background: #eee; padding: 10px; display: flex; flex-wrap: wrap;
            gap: 10px; align-items: center; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #scroll-container {
            flex-grow: 1; overflow-y: scroll; overflow-x: hidden;
            background: #fafafa; -webkit-overflow-scrolling: touch;
            /* 指2本でのスクロールを許可 */
            touch-action: pinch-zoom; 
        }
        canvas { display: block; background: #fff; touch-action: none; }
        audio { height: 40px; }
        #clearBtn { background-color: #ffcccc; }
    </style>
</head>
<body>
    <header id="app-header">
        <button id="recordBtn">録音開始</button>
        <button id="stopBtn" disabled>停止</button>
        <button id="saveBtn">メモ保存(JPG)</button>
        <button id="clearBtn">全消去</button>
        <span id="status">停止中</span>
    </header>

    <div id="scroll-container">
        <canvas id="memoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('memoCanvas');
        const container = document.getElementById('scroll-container');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const header = document.getElementById('app-header');

        let isDrawing = false;
        let mediaRecorder;
        let audioChunks = [];
        const INITIAL_HEIGHT = 4000;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = INITIAL_HEIGHT;
            fillBackground();
            setPenStyle();
            loadFromLocalStorage();
        }

        function fillBackground() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function setPenStyle() {
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#333';
        }

        function extendCanvasIfNeeded(y) {
            if (y > canvas.height - 1000) {
                const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.height += 2000; fillBackground();
                ctx.putImageData(tempImage, 0, 0); setPenStyle();
            }
        }

        // --- 改良版：描画とスクロールの制御 ---
        canvas.addEventListener('touchstart', (e) => {
            // 指2本以上の時はスクロールモード（描画しない）
            if (e.touches.length > 1) {
                isDrawing = false;
                return;
            }
            // 指1本、またはペンの時は描画開始
            isDrawing = true;
            const t = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing || e.touches.length > 1) return;
            e.preventDefault(); // 1本指の時はスクロールを止める
            
            const t = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = t.clientX - rect.left;
            const y = t.clientY - rect.top;

            ctx.lineTo(x, y); ctx.stroke();
            extendCanvasIfNeeded(y);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            if (isDrawing) { isDrawing = false; saveToLocalStorage(); }
        });

        // --- 録音・プレイヤー修正版 ---
        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = 'audio/mp4'; 
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp4' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // プレイヤー作成
                    const oldAudio = header.querySelector('audio');
                    if (oldAudio) oldAudio.remove();
                    const audio = document.createElement('audio');
                    audio.src = audioUrl;
                    audio.controls = true;
                    audio.preload = "auto";
                    header.appendChild(audio);

                    // 自動保存
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = `voice_${Date.now()}.mp4`;
                    link.click();
                    
                    status.innerText = "停止中 (保存済)";
                };
                
                mediaRecorder.start();
                recordBtn.disabled = true; stopBtn.disabled = false;
                status.innerText = "録音中...";
            } catch (err) { alert("マイクエラー: " + err.message); }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                recordBtn.disabled = false; stopBtn.disabled = true;
            }
        });

        saveBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/jpeg", 0.9);
            const link = document.createElement('a');
            link.href = image;
            link.download = `memo_${Date.now()}.jpg`;
            link.click();
        });

        function saveToLocalStorage() { localStorage.setItem('myMemoData', canvas.toDataURL("image/jpeg", 0.5)); }
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myMemoData');
            if (savedData) {
                const img = new Image(); img.src = savedData;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }
        clearBtn.addEventListener('click', () => {
            if(confirm("全消去しますか？")) {
                fillBackground(); canvas.height = INITIAL_HEIGHT; fillBackground();
                setPenStyle(); localStorage.removeItem('myMemoData');
            }
        });
        window.addEventListener('load', initCanvas);
    </script>
</body>
</html>
