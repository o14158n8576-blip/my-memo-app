<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>éŒ²éŸ³ãƒ¡ãƒ¢ Pro - Modern UI</title>
    <style>
        :root {
            --primary: #007aff; --danger: #ff3b30; --success: #34c759;
            --bg-app: #f2f2f7; --bg-panel: rgba(255,255,255,0.85);
            --text-color: #1c1c1e;
        }
        body {
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-app); overflow: hidden; color: var(--text-color);
        }

        /* --- ãƒ—ãƒ­ä»•æ§˜ã®ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ãƒ˜ãƒƒãƒ€ãƒ¼ --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            padding: 12px 16px;
            /* èƒŒæ™¯ã‚’å°‘ã—é€éã•ã›ã¦ãƒ¢ãƒ€ãƒ³ã« */
            background: var(--bg-panel); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; gap: 12px;
        }
        .row { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: flex-start; }

        /* ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«é¢¨ãƒœã‚¿ãƒ³ */
        .segmented-control {
            display: flex; background: rgba(118, 118, 128, 0.12); border-radius: 9px; padding: 2px;
        }
        .mode-btn {
            padding: 8px 14px; border: none; border-radius: 7px; font-weight: 600; font-size: 14px;
            background: none; color: var(--text-color); transition: all 0.2s ease; flex-grow: 1; text-align: center;
        }
        .mode-btn.active {
            background: #fff; color: #000; box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        /* ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ */
        .color-list { display: flex; gap: 10px; overflow-x: auto; padding: 4px 2px; align-items: center;}
        .color-dot {
            width: 30px; height: 30px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1);
            flex-shrink: 0; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative;
        }
        /* é¸æŠæ™‚ã®ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ãƒªãƒƒãƒã« */
        .color-dot.active {
            transform: scale(1.2); border: none;
            box-shadow: 0 0 0 3px #fff, 0 0 0 5px var(--primary);
        }

        /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ */
        button.btn {
            padding: 10px 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 14px;
            cursor: pointer; transition: transform 0.1s, opacity 0.2s; display: flex; align-items: center; justify-content: center;
        }
        button.btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn-blue { background: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(0,122,255,0.2); }
        .btn-red { background: var(--danger); color: #fff; box-shadow: 0 4px 10px rgba(255,59,48,0.2); }
        .btn-gray { background: rgba(118, 118, 128, 0.12); color: var(--text-color); }
        #clearBtn { margin-left: auto; color: var(--danger); background: rgba(255,59,48,0.1); }

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ */
        #status { font-size: 12px; font-weight: 700; color: #8e8e93; min-width: 60px; text-align: center;}
        input[type=range] { accent-color: var(--text-color); }

        /* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */
        #scroll-area {
            flex-grow: 1; overflow-y: auto; overflow-x: hidden;
            -webkit-overflow-scrolling: touch; background: #fff; position: relative;
            /* ãƒ˜ãƒƒãƒ€ãƒ¼ã®é«˜ã•åˆ†ã ã‘ä¸‹ã«ãšã‚‰ã™ */
            margin-top: 110px; 
        }
        canvas { background: #fff; display: block; margin: 0 auto; touch-action: none; cursor: crosshair; }
        
        /* æ¶ˆã—ã‚´ãƒ ã‚¬ã‚¤ãƒ‰ */
        #eraser-cursor {
            position: absolute; border: 2px solid rgba(0,0,0,0.3); background: rgba(255,255,255,0.2);
            border-radius: 50%; pointer-events: none; display: none; z-index: 500;
        }
    </style>
</head>
<body>

<header>
    <div class="row">
        <div class="segmented-control">
            <button id="drawMode" class="mode-btn active">ğŸ–Š æã</button>
            <button id="scrollMode" class="mode-btn">âœ‹ ç§»å‹•</button>
        </div>
        <div class="segmented-control">
            <button id="penTool" class="mode-btn active">ãƒšãƒ³</button>
            <button id="markerTool" class="mode-btn">ãƒãƒ¼ã‚«ãƒ¼</button>
            <button id="eraserTool" class="mode-btn">æ¶ˆã—ã‚´ãƒ </button>
        </div>
        <button id="undoBtn" class="btn btn-gray">â†©ï¸</button>
        <div style="flex-grow:1"></div> <button id="clearBtn" class="btn">å…¨æ¶ˆå»</button>
    </div>
    
    <div class="row" style="justify-content: space-between;">
        <div class="row">
            <div class="color-list" id="colorPalette"></div>
            <div class="row" style="gap:5px; background: rgba(118, 118, 128, 0.1); padding: 4px 8px; border-radius: 20px;">
                 <span style="font-size:10px; font-weight:bold;">ç´°</span>
                 <input type="range" id="sizeSlider" min="1" max="60" value="3" style="width:100px;">
                 <span style="font-size:10px; font-weight:bold;">å¤ª</span>
            </div>
        </div>

        <div class="row">
            <div id="status">READY</div>
            <button id="recordBtn" class="btn btn-blue">ğŸ”´ éŒ²éŸ³</button>
            <button id="stopBtn" class="btn btn-red" disabled>â–  åœæ­¢</button>
            <button id="saveBtn" class="btn btn-gray">â†“ ä¿å­˜</button>
        </div>
    </div>
</header>

<div id="scroll-area">
    <div id="eraser-cursor"></div>
    <canvas id="mainCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const scrollArea = document.getElementById('scroll-area');
    const eraserCursor = document.getElementById('eraser-cursor');
    const status = document.getElementById('status');

    let isDrawing = false;
    let mode = 'draw';
    let tool = 'pen';
    let color = '#000000';
    let size = 3;
    let undoStack = [];

    // ç™½ã‚’å«ã‚€ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
    const colors = ['#000000','#333333','#ff3b30','#ff9500','#ffcc00','#4cd964','#5ac8fa','#007aff','#5856d6','#ff2d55','#8e8e93','#ffffff'];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = 4000;
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const palette = document.getElementById('colorPalette');
        colors.forEach(c => {
            const dot = document.createElement('div');
            dot.className = 'color-dot' + (c === '#000000' ? ' active' : '');
            dot.style.background = c;
            // ç™½è‰²ã®ãƒ‰ãƒƒãƒˆã¯è¦‹ãˆã«ãã„ã®ã§æ ç·šã‚’æ¿ƒãã™ã‚‹
            if(c === '#ffffff') dot.style.border = '1px solid #ccc';
            
            dot.onclick = () => {
                color = c;
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            };
            palette.appendChild(dot);
        });
        saveState();
        // ãƒ˜ãƒƒãƒ€ãƒ¼ã®é«˜ã•ã«å¿œã˜ã¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¨ãƒªã‚¢ã®ä½ç½®ã‚’èª¿æ•´
        scrollArea.style.marginTop = document.querySelector('header').offsetHeight + 'px';
    }

    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX - rect.left, y: t.clientY - rect.top };
    }

    // --- ãƒãƒ¼ã‚«ãƒ¼ã®æŒ™å‹•ä¿®æ­£ï¼ˆé‡è¦ï¼‰ ---
    function updateStyle() {
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        if (tool === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = size * 5;
        } else if (tool === 'marker') {
            // ãƒãƒ¼ã‚«ãƒ¼ã¯ã€Œä¸€å®šã®è–„ã•ã€ã‚’ä¿ã¤ãŸã‚ã€source-overã§è–„ã„è‰²ã‚’å¡—ã‚‹æ–¹å¼ã«å¤‰æ›´
            ctx.globalCompositeOperation = 'source-over';
            ctx.lineWidth = size * 6;
            
            // è‰²ã‚’éå¸¸ã«è–„ãã™ã‚‹ (RGBAã§é€æ˜åº¦0.15ã‚’æŒ‡å®š)
            const hex = color.replace('#','');
            const r = parseInt(hex.substring(0,2), 16);
            const g = parseInt(hex.substring(2,4), 16);
            const b = parseInt(hex.substring(4,6), 16);
            // é€æ˜åº¦ã‚’0.15ã«è¨­å®šï¼ˆã‹ãªã‚Šè–„ãã€é‡ã­ã¦ã‚‚æ¿ƒããªã‚Šã«ãã„ï¼‰
            ctx.strokeStyle = `rgba(${r},${g},${b}, 0.15)`;

        } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
        }
    }

    function saveState() {
        if (undoStack.length > 20) undoStack.shift();
        undoStack.push(canvas.toDataURL());
    }

    // UIåˆ¶å¾¡
    const btns = ['drawMode','scrollMode','penTool','markerTool','eraserTool'];
    btns.forEach(id => {
        document.getElementById(id).onclick = function() {
            if(id.includes('Mode')) mode = id.replace('Mode','');
            else tool = id.replace('Tool','');
            updateUI();
        };
    });

    function updateUI() {
        document.getElementById('drawMode').classList.toggle('active', mode === 'draw');
        document.getElementById('scrollMode').classList.toggle('active', mode === 'scroll');
        document.getElementById('penTool').classList.toggle('active', tool === 'pen');
        document.getElementById('markerTool').classList.toggle('active', tool === 'marker');
        document.getElementById('eraserTool').classList.toggle('active', tool === 'eraser');
        canvas.style.touchAction = (mode === 'scroll') ? 'pan-y' : 'none';
        scrollArea.style.overflowY = (mode === 'scroll') ? 'scroll' : 'hidden';
    }

    // æç”»ã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener('touchstart', (e) => {
        if (mode !== 'draw') return;
        isDrawing = true;
        const pos = getXY(e);
        updateStyle();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        if(tool === 'eraser') showEraserCursor(pos.x, pos.y);
    }, {passive: false});

    canvas.addEventListener('touchmove', (e) => {
        if (!isDrawing) return;
        if (e.cancelable) e.preventDefault();
        const pos = getXY(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        if(tool === 'eraser') showEraserCursor(pos.x, pos.y);
        // è‡ªå‹•æ‹¡å¼µ
        if (pos.y > canvas.height - 300) {
            const data = canvas.toDataURL(); canvas.height += 1000;
            const img = new Image(); img.src = data;
            img.onload = () => { ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); updateStyle(); };
        }
    }, {passive: false});

    canvas.addEventListener('touchend', () => {
        if(isDrawing) { isDrawing = false; saveState(); }
        eraserCursor.style.display = 'none';
    });

    function showEraserCursor(x, y) {
        const eSize = size * 5;
        eraserCursor.style.display = 'block';
        eraserCursor.style.width = eSize + 'px'; eraserCursor.style.height = eSize + 'px';
        eraserCursor.style.left = (x - eSize/2) + 'px'; eraserCursor.style.top = (y - eSize/2) + 'px';
    }

    // ãƒœã‚¿ãƒ³ã‚¢ã‚¯ã‚·ãƒ§ãƒ³
    document.getElementById('undoBtn').onclick = () => {
        if (undoStack.length <= 1) return;
        undoStack.pop(); const img = new Image(); img.src = undoStack[undoStack.length - 1];
        img.onload = () => { ctx.globalCompositeOperation='source-over'; ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
    };
    document.getElementById('sizeSlider').oninput = (e) => { size = e.target.value; };
    document.getElementById('clearBtn').onclick = () => {
        if(confirm("å…¨æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { ctx.globalCompositeOperation='source-over'; ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,canvas.width,canvas.height); saveState(); }
    };
    document.getElementById('saveBtn').onclick = () => {
        const name = prompt("ãƒ¡ãƒ¢å:", `ãƒ¡ãƒ¢_${new Date().toLocaleTimeString()}`); if(!name) return;
        const a = document.createElement('a'); a.href = canvas.toDataURL("image/jpeg", 0.7); a.download = `${name}.jpg`; a.click();
    };

    // éŒ²éŸ³
    let recorder; let chunks = [];
    document.getElementById('recordBtn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream); chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const name = prompt("ãƒ•ã‚¡ã‚¤ãƒ«å:", `éŒ²éŸ³_${new Date().toLocaleTimeString()}`); if(!name) return;
                const blob = new Blob(chunks, { type: 'audio/mp4' }); const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `${name}.mp4`; a.click();
            };
            recorder.start();
            document.getElementById('recordBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
            status.innerText = "â— REC"; status.style.color = "var(--danger)";
        } catch(e) { alert("ãƒã‚¤ã‚¯è¨±å¯ãŒå¿…è¦ã§ã™"); }
    };
    document.getElementById('stopBtn').onclick = () => {
        recorder.stop();
        document.getElementById('recordBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
        status.innerText = "READY"; status.style.color = "#8e8e93";
    };

    window.onload = init;
    window.onresize = () => { scrollArea.style.marginTop = document.querySelector('header').offsetHeight + 'px'; };
</script>
</body>
</html>
