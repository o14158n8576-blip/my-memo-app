<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>録音メモ（スクロールロック版）</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background: #ccc;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-user-select: none;
        }

        header {
            background: #eee;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            z-index: 2000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #scroll-container {
            flex-grow: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
            /* 基本はスクロール可能 */
            touch-action: pan-y;
        }

        canvas {
            display: block;
            background: #fff;
            /* ブラウザの自動判定を完全に殺し、JSですべて制御する */
            touch-action: none;
        }

        audio { height: 40px; }
        #clearBtn { background-color: #ffcccc; }
        #status { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <header id="app-header">
        <button id="recordBtn">録音開始</button>
        <button id="stopBtn" disabled>停止</button>
        <button id="saveBtn">メモ保存(JPG)</button>
        <button id="clearBtn">全消去</button>
        <span id="status">停止中</span>
    </header>

    <div id="scroll-container">
        <canvas id="memoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('memoCanvas');
        const container = document.getElementById('scroll-container');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const header = document.getElementById('app-header');

        let isDrawing = false;
        let mediaRecorder;
        let audioChunks = [];
        const INITIAL_HEIGHT = 4000;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = INITIAL_HEIGHT;
            fillBackground();
            setPenStyle();
            loadFromLocalStorage();
        }

        function fillBackground() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function setPenStyle() {
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#333';
        }

        function extendCanvasIfNeeded(y) {
            if (y > canvas.height - 1000) {
                const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.height += 2000;
                fillBackground();
                ctx.putImageData(tempImage, 0, 0);
                setPenStyle();
            }
        }

        // --- 強力な判定ロジック ---
        canvas.addEventListener('pointerdown', (e) => {
            // 指(touch)が触れた場合は何もしない（スクロールを許可）
            if (e.pointerType === 'touch') return;

            // ペン入力の場合のみ実行
            isDrawing = true;
            
            // 重要：描画中はスクロールを完全に無効化する
            container.style.overflowY = 'hidden';
            container.style.touchAction = 'none';

            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            
            // ブラウザのスクロール発動を防止
            e.preventDefault();
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            extendCanvasIfNeeded(y);
            
            e.preventDefault();
        });

        const finishDrawing = (e) => {
            if (isDrawing) {
                isDrawing = false;
                // 描画が終わったらスクロールを再度有効化
                container.style.overflowY = 'scroll';
                container.style.touchAction = 'pan-y';
                saveToLocalStorage();
            }
        };

        canvas.addEventListener('pointerup', finishDrawing);
        canvas.addEventListener('pointerleave', finishDrawing);
        canvas.addEventListener('pointercancel', finishDrawing);

        // --- 録音・保存 (修正済みの安定版) ---
        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    setTimeout(() => {
                        const oldAudio = header.querySelector('audio');
                        if (oldAudio) oldAudio.remove();
                        const audio = document.createElement('audio');
                        audio.src = audioUrl;
                        audio.controls = true;
                        audio.setAttribute('playsinline', '');
                        header.appendChild(audio);
                        
                        const link = document.createElement('a');
                        link.href = audioUrl;
                        link.download = `voice_${Date.now()}.${mimeType.includes('mp4') ? 'mp4' : 'webm'}`;
                        link.click();
                        status.innerText = "停止中 (保存済)";
                    }, 200);
                };
                
                mediaRecorder.start();
                recordBtn.disabled = true; stopBtn.disabled = false;
                status.innerText = "録音中...";
            } catch (err) { alert("マイクエラー: " + err.message); }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                recordBtn.disabled = false; stopBtn.disabled = true;
            }
        });

        saveBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/jpeg", 0.9);
            const link = document.createElement('a');
            link.href = image;
            link.download = `memo_${Date.now()}.jpg`;
            link.click();
        });

        function saveToLocalStorage() { localStorage.setItem('myMemoData', canvas.toDataURL("image/jpeg", 0.5)); }
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myMemoData');
            if (savedData) {
                const img = new Image();
                img.src = savedData;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        clearBtn.addEventListener('click', () => {
            if(confirm("全消去しますか？")) {
                fillBackground();
                canvas.height = INITIAL_HEIGHT;
                fillBackground();
                setPenStyle();
                localStorage.removeItem('myMemoData');
            }
        });

        window.addEventListener('load', initCanvas);
    </script>
</body>
</html>
