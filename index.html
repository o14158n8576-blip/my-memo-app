<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>録音メモ（一括保存・ペン優先改善版）</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background: #ddd;
            overflow: hidden; /* 全体の揺れ防止 */
            position: fixed;
            width: 100%;
        }

        header {
            background: #eee;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #scroll-container {
            flex-grow: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
            /* ペン使用中にここを操作不可にするための切り替え用 */
            touch-action: pan-y; 
        }

        canvas {
            display: block;
            background: #fff;
            cursor: crosshair;
            /* 指でのスクロールを許容しつつ、JSで制御する */
            touch-action: none; 
        }

        audio { height: 35px; }
        #clearBtn { background-color: #ffcccc; }
        #status { font-size: 14px; }
    </style>
</head>
<body>

    <header id="app-header">
        <button id="recordBtn">録音開始</button>
        <button id="stopBtn" disabled>停止</button>
        <button id="saveBtn">メモを保存</button>
        <button id="clearBtn">全消去</button>
        <span id="status">停止中</span>
    </header>

    <div id="scroll-container">
        <canvas id="memoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('memoCanvas');
        const container = document.getElementById('scroll-container');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const header = document.getElementById('app-header');

        let isDrawing = false;
        let mediaRecorder;
        let audioChunks = [];
        let recordedMimeType = "";
        const INITIAL_HEIGHT = 4000; 

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = INITIAL_HEIGHT;
            setPenStyle();
            loadFromLocalStorage();
        }

        function setPenStyle() {
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#333';
        }

        function extendCanvasIfNeeded(y) {
            if (y > canvas.height - 1000) {
                const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.height += 2000;
                ctx.putImageData(tempImage, 0, 0);
                setPenStyle();
            }
        }

        // --- パームリジェクション & スクロール制御 ---
        canvas.addEventListener('pointerdown', (e) => {
            // ペン入力、またはマウス(左クリック)のみを許可
            if (e.pointerType === "touch") {
                // 指の場合はスクロールを優先するため描画しない
                return;
            }

            isDrawing = true;
            // 描画中はコンテナのスクロールを一時的にロック（揺れ防止）
            container.style.overflowY = 'hidden';

            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            extendCanvasIfNeeded(y);
        });

        canvas.addEventListener('pointerup', () => {
            if (!isDrawing) return;
            isDrawing = false;
            // 描画が終わったらスクロールを復元
            container.style.overflowY = 'scroll';
            saveToLocalStorage();
        });

        // 指でのスクロールを可能にする設定
        // Canvas上で指が動いたとき、描画中でなければスクロールさせる
        canvas.addEventListener('touchstart', (e) => {
            if (!isDrawing) {
                // 指1本の場合は標準のスクロール挙動を許可
                canvas.style.touchAction = 'pan-y';
            }
        }, { passive: true });

        // --- 保存機能（画像と音声を両方実行） ---
        saveBtn.addEventListener('click', () => {
            // 1. メモ（画像）の保存
            const image = canvas.toDataURL("image/png");
            const linkImg = document.createElement('a');
            linkImg.href = image;
            linkImg.download = `memo_${Date.now()}.png`;
            document.body.appendChild(linkImg);
            linkImg.click();
            document.body.removeChild(linkImg);

            // 2. 音声の保存（録音データがある場合）
            if (audioChunks.length > 0) {
                setTimeout(() => { // 連続ダウンロードのための微小な遅延
                    const audioBlob = new Blob(audioChunks, { type: recordedMimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const linkAudio = document.createElement('a');
                    linkAudio.href = audioUrl;
                    const ext = recordedMimeType.includes('webm') ? 'webm' : 'mp4';
                    linkAudio.download = `recording_${Date.now()}.${ext}`;
                    document.body.appendChild(linkAudio);
                    linkAudio.click();
                    document.body.removeChild(linkAudio);
                }, 500);
            }
        });

        // --- 録音・その他 ---
        function saveToLocalStorage() { localStorage.setItem('myMemoData', canvas.toDataURL()); }
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myMemoData');
            if (savedData) {
                const img = new Image();
                img.src = savedData;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        clearBtn.addEventListener('click', () => {
            if(confirm("すべて消去しますか？")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.height = INITIAL_HEIGHT;
                setPenStyle();
                localStorage.removeItem('myMemoData');
            }
        });

        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const types = ['audio/mp4', 'audio/webm'];
                recordedMimeType = types.find(type => MediaRecorder.isTypeSupported(type)) || "";
                mediaRecorder = new MediaRecorder(stream, { mimeType: recordedMimeType });
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: recordedMimeType });
                    const oldAudio = header.querySelector('audio');
                    if (oldAudio) oldAudio.remove();
                    const audio = document.createElement('audio');
                    audio.src = URL.createObjectURL(audioBlob);
                    audio.controls = true;
                    header.appendChild(audio);
                    status.innerText = "再生準備完了";
                };
                mediaRecorder.start();
                recordBtn.disabled = true; stopBtn.disabled = false;
                status.innerText = "録音中...";
            } catch (err) { alert("マイクエラー: " + err.message); }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                recordBtn.disabled = false; stopBtn.disabled = true;
                status.innerText = "停止中";
            }
        });

        window.addEventListener('load', initCanvas);
    </script>
</body>
</html>
